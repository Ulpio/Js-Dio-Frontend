<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex</title>
    <!--Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
     integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>
<body>
    <section class="content">
        <header>
            <h1 id="title">PokéDex</h1>
        </header>
        <div class ="generations">
            <ol>
                <button id="loadGen1" type="button"> Gen 1</button>
                <button id="loadGen2" type="button"> Gen 2</button>
                <button id="loadGen3" type="button"> Gen 3</button>
                <button id="loadGen4" type="button"> Gen 4</button>
                <button id="loadGen5" type="button"> Gen 5</button>
                <button id="loadGen6" type="button"> Gen 6</button>
                <button id="loadGen7" type="button"> Gen 7</button>
                <button id="loadGen8" type="button"> Gen 8</button>
                <button id="loadGen9" type="button"> Gen 9</button>
                <button id="loadAll" type="button">All</button>
            </ol>
        </div>
        <div class="search">
            <input type="text" id="searchBar" placeholder="Search for a Pokémon">
        </div >
        <ol id="pokemonList" class="pokemons">
        </ol>
        <div class="pagination">
            <button id="loadNextGen" type="button">Next Gen</button>
        </div>
    </section>
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/global.js"></script>
</body>
</html>
